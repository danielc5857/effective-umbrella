<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
var img;
var img2;
function preload() {
  img = loadImage('https://cdn140.picsart.com/261450061015212.png?r1024x1024',1024,1024);
	img2= loadImage('https://vignette.wikia.nocookie.net/cdrzillafanon/images/4/41/Woah_Crash.png/revision/latest?cb=20170826195912')
  
}
function setup() {
  createCanvas(450,600)
  
}
function draw () {
fill(random(225),random(225),random(225))
}
function mouseMoved(){
  background(random(0),random(100),random(100))
strokeWeight(1)
ellipse(mouseX,mouseY,100,100)

strokeWeight(10)
fill(random(mouseX),random(mouseY),random(mouseX))
rect(mouseX-40,mouseY-20,75,20)  
fill(0)  
line(mouseX+20,mouseY+15,mouseX-25,mouseY+15)
}
function keyPressed () {
  translate(0,10)
image(img, 0,0);
}
function keyReleased () {
  clear()
 background(random(mouseX),random(mouseY),random(0))
}
function mouseDragged () {
image(img2, mouseX-100,mouseY-100);
}

    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/danielc5857/p5js/blob/master/interaction.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
